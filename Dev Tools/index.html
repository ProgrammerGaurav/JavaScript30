<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hello World!");

        // Interpolated
        console.log("Hello %s", "Gaurav")

        // Styled
        console.log("%c Hello World!", 'color:#123')

        // warning!
        console.warn("Warning");

        // Error :|
        console.error("Error");

        // Info
        console.info("Info");

        // Testing
        console.assert(1 === 2, "Wrong");

        // clearing
        console.clear()

        // Viewing DOM Elements
        console.dir("p");

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`${dog.name}`)
            console.log(`${dog.age}`)
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/programmergaurav')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
    </script>
</body>

</html>
